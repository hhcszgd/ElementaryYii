<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test history.go()</title>
</head>
<body onload="showHistoryCount()">
<script>

    function showHistoryCount(){
        // alert(window.history.length)
        console.log(window.history.length)
    }
    //history.go(number|URL)  方法可加载历史列表中的某个具体的页面。
    //该参数可以是数字，使用的是要访问的 URL 在 History 的 URL 列表中的相对位置。（-1上一个页面，1前进一个页面)。
    // 或一个字符串，字符串必须是局部或完整的URL，该函数会去匹配字符串的第一个URL。
    function go() {
        var name = window.document.getElementById("username").value
        if (name == 'hello'){
            // window.history.go(-2)//向前跳两个页面
            window.history.go("http://ddyiiyii.com/testJS/browserObj.html")//向前跳两个页面
        }else{
            window.history.go(-1)//向前跳一个页面

        }
    }

</script>
<input type="text" id="username">
<button onclick="go()">whether go spacify page</button>
</body>
</html>
