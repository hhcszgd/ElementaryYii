<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table layout</title>
    <style type="text/css">
        table{
            pointer-events: auto;
        }
    </style>
</head>
<body marginwidth="0px" marginheight="0px" onclick="bodyClick()">

    <table width="100%" height="950px" style="background-color: green" onclick="tableClick()" >
        <tr>
            <!--colspan="2" : 合并两个单元格-->
            <td colspan="2" width="100%" height="10%" style="background-color: cyan">头部</td>
        </tr>
        <tr>
<!--左侧内容-->
            <td width="30%" height="80%" style="background-color: purple">
                <ul>
                    <li>选项1</li>
                    <li>选项2</li>
                    <li>选项3</li>
                </ul>
            </td>
            <td width="70%" height="80%" style="background-color: darkcyan">内容右侧</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: orange">底部</td>
        </tr>
    </table>
</body>
<script>
    function bodyClick() {
        location.assign("listTag.html")
    }
    function tableClick() {
        // alert("nothing to do ")
        event.stopPropagation();
    }
</script>
</html>
