<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--<table>:定义表格-->
<!--<caption>:定义表格标题-->
<!--<th>:定义表格的表头-->
<!--<tr>:定义表格的行-->
<!--<td>:定义表格的单元-->
<!--<thead>:定义表格页眉-->
<!--<tbody>:定义表格的主体-->
<!--<tfoot>:定义表格的页脚-->
<!--<col>:定义表格的列属性-->


<body>
<table border="1">
    <!--表名-->
    <caption >this is number table1</caption>
    <tr>
        <!--表头 ,文字会加深-->
        <th >column1</th>
        <th >column2</th>
        <th >column3</th>
        <th >column4</th>
    </tr>
<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
</tr>
    <tr>
        <td>one</td>
        <td></td>
        <td>three</td>
        <td>four</td>
    </tr>
</table>



<table border="1">
    <!--表名-->
    <caption >this is number table2</caption>

    <tr>
        <td>表格1</td>
        <td>表格2</td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>苹果</li>
                <li>菠萝</li>
                <li>香蕉</li>
            </ul>
        </td>
        <td>
            <ul>
                <li>轿车</li>
                <!--<li>越野</li>-->
                <li>跑车</li>
            </ul>
        </td>
    </tr>


</table>



<table border="1" >
    <!--表名-->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>four</td>
    </tr>
</table>
<br/>
<!--单元格的间距cellspacing-->
<table border="1" cellspacing="5">
    <!--表名-->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>four</td>
    </tr>
</table>
<br/>
<!--单元格内边距cellpadding-->
<table border="1" cellpadding="5">
    <!--表名-->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>four</td>
    </tr>
</table>

<br/>
<table border="1" bgcolor="yellow">
    <!--表名-->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>four</td>
    </tr>
</table>

<table border="1" background="../medias/8.jpg">

    <tr>
        <td>1</td>

</body>
</html>
